
{% extends "info/navbar.html" %}
{% load crispy_forms_tags %}
{% block inner-content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend id ="legend" class="border-bottom mb-4"> Enter Parameters!</legend>

				{{ form | crispy }}

			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"> Run Algorithm</button>
			</div>			
		</form>
	</div>

{% endblock inner-content%}
