
{% extends "info/navbar.html" %}
{% load crispy_forms_tags %}
{% block inner-content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend id ="legend" class="border-bottom mb-4"> Enter Parameters!</legend>

				{{ form | crispy }}

			</fieldset>
			<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="kmeans" name="algorithm" type="submit"> Run KMeans</button>
			</div>
				<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="faster_kmeans" name="algorithm" type="submit"> Run Faster KMeans</button>
			</div>	
				<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="enhanced_kmeans" name="algorithm" type="submit"> Run Enhanced KMeans</button>
			</div>	
				<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="faster_enhanced_kmeans" name="algorithm" type="submit"> Run Faster Enhanced KMeans</button>
			</div>
				<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="triangle_inequality" name="algorithm" type="submit"> Run Triangle Inequality</button>
			</div>
				<div class="form-group" align="center">
				<button class="btn btn-outline-info" value="faster_triangle_inequality" name="algorithm" type="submit"> Run Faster Triangle Inequality</button>
			</div>	

		</form>
	</div>

{% endblock inner-content%}
